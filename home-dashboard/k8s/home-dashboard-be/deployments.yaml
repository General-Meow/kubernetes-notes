apiVersion: v1
kind: Pod
metadata:
  name: home-dashboard-be-pod
spec:
  containers:
    - name: home-dashboard-be
      image: generalmeow/home-dashboard
      imagePullPolicy: Always
      env:
        - name: blah
          value: blah-value
        - name: another-blah
          value: another-blah-value
      ports:
        - containerPort: 3001
          name: http-port