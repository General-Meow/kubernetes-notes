apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-dashboard-be
spec:
  replicas: 3
  selector:
    matchLabels:
      app: home-dashboard-be
  template:
    metadata:
      labels:
        app: home-dashboard-be
    spec:
      containers:
        - name: home-dashboard-be
          image: generalmeow/home-dashboard
          imagePullPolicy: Always
          env:
            - name: blah
              value: blah-value
            - name: another-blah
              value: another-blah-value
          ports:
            - containerPort: 3000
              name: http-port